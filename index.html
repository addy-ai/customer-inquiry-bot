<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Inquiry Bot by Addy AI</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
</head> 

<body>
    <div class="chatbot-container">
        <div class="header">
            <p>Assistant</p>
        </div>
        
        <div class="chat-container">
            <div id="chat-history addy-custom-scroll">
                <!-- Initial chat history will be populated dynamically -->
            </div>
            
            <div class="auto-prompts-container" id="auto-prompts-container">
                <!-- Auto prompts will be populated dynamically -->
            </div>
        </div>
        
        <div class="input-container chat-buttons-div">
            <input type="text" id="message-input" class="no-border-input" maxlength="1000" placeholder="Ask me anything..." autocomplete="off"/>
            <div class="send-button-container">
                <button id="send-btn">
                    <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m13.7612096 12.010246-10.76006891-1.0841632-.00114067-6.85217554c-.00009872-.59300388.48054588-1.07380853 1.07354976-1.07390725.16675147-.00002775.33121768.038783.48036473.11335653l15.85230779 7.92615386c.5303988.2651994.7453854.9101592.480186 1.440558-.1038883.2077764-.2723589.376257-.4801292.4801576l-15.84996765 7.9261566c-.5303831.2652308-1.1753556.0502824-1.4405864-.4801007-.07454342-.1490647-.11336284-.3134359-.11338495-.4801003l-.00090941-6.8526417z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="watermark-div">
            <div class="horizontal-flex justify-center align-center">
                <!-- <p class="footer-link"><mark class="footer-context">AI Mortgage Lending Platform</mark>
                    <a href="https://addy.so/?utm_medium=product-widget&utm_source={{hostname}}&utm_campaign=widget-traffic&utm_content=customer-website" target="_blank" class="watermark-text image-switch">Powered by&nbsp;<img width="12" height="12" src="./img/addy_logo_light.png" alt="Clarivo Logo" class="addy-logo visible"/><img width="12" height="12" src="./img/addy_logo_dark.png" alt="Clarivo Logo" class="addy-logo hidden"/>Addy AI</a>
                </p> -->

                <p class="footer-link"><mark class="footer-context">AI Mortgage Lending Platform</mark>
                    <a href="https://addy.so/?utm_medium=product-widget&utm_source={{hostname}}&utm_campaign=widget-traffic&utm_content=customer-website" target="_blank" class="watermark-text image-switch">Powered by Addy AI</a>
                </p>
                
            </div>
            
        </div>
    </div>

    <div class="loading-view loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
